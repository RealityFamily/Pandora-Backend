<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script th:src="@{/resources/pwstrength.js}"></script>
    <title th:utext="#{label.form.title}">form</title>
</head>
<body>

<div class="container">
    <h1 th:text="#{registration.title}">form</h1>
    <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label>Никнейм</label>
            <input th:field="*{nickName}"/>
            <p th:each="error: ${#fields.errors('nickName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Пароль</label>
            <input type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label>Повторите пароль</label>
            <input type="password" th:field="*{matchingPassword}"/>
        </div>
        <button type="submit" th:text="Зарегестрироваться">submit</button>
    </form>

    <p th:text="${message}">_____</p>
</div>

</body>

</html>
