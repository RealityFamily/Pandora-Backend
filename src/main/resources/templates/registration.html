<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
    <title th:utext="#{label.form.title}">form</title>
</head>
<body>
<h1 th:text="#{registration.title}">form</h1>
<form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>Никнейм</label>
        <input th:field="*{nickName}"/>
        <p th:each="error: ${#fields.errors('nickName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Пароль</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Повторите пароль</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="Зарегестрироваться">submit</button>
</form>

<p th:text="${message}">_____</p>

</body>
</html>
